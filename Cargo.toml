[package]
name = "pkcore"
version = "0.0.3"
edition = "2021"
authors = ["gaoler <gaoler@electronicpanopticon.com>"]
license = "GPL-3.0-or-later"
repository = "https://github.com/ContractBridge/pkcore.git"
homepage = "https://github.com/ContractBridge/pkcore"
exclude = [".github/workflows/*", "examples/*", ".gitignore", "Cargo.lock"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
indexmap = { version = "1.9.1", features = ["rayon"] }
itertools = "0.10.3"
log = "0.4.17"
rand = "0.8.5"
rayon = "1.5.3"
serde = { version = "1.0.136", features = ["derive"] }
strum = { version = "0.24.1", features = ["derive"] }
# wincounter = "0.1.1"

[dev-dependencies]
clap = { version = "4.0.18", features = ["derive", "unicode"] }
elr_primes = "0.1.2"
env_logger = "0.9.1"
rstest = "0.15.0"
